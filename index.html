<!DOCTYPE html>
<html>
<head>
  <title>Graphic Designer Portfolio</title>
  <style>
    /* CSS styles for the portfolio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .portfolio-item {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .portfolio-item img {
      max-width: 100%;
      height: auto;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Graphic Designer Portfolio</h1>
  </header>
  
  <div class="portfolio-item">
    <img src="project1.jpg" alt="Project 1">
    <h2>Project 1</h2>
    <p>Description of project 1.</p>
  </div>
  
  <div class="portfolio-item">
    <img src="project2.jpg" alt="Project 2">
    <h2>Project 2</h2>
    <p>Description of project 2.</p>
  </div>
  
  <div class="portfolio-item">
    <img src="project3.jpg" alt="Project 3">
    <h2>Project 3</h2>
    <p>Description of project 3.</p>
  </div>
  
  <footer>
    <p>&copy; 2023 Graphic Designer Portfolio</p>
  </footer>
</body>
</html>
